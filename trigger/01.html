        <style>
            .icon {
                width: 140px;
                height: 140px;
                color: #fff;
                background-color: #999;
                border-radius: 100%;
            }
            .js-stagger{
                height: 120px;
            }
            .js-toggle{
                font-size: 45px;
		        color: black;
            }
            .active{
                background-color: black;
                color: white;
            }
            .text-wrap{
                opacity: 0;padding: 4rem 0 0 5rem;top: 0; left: 0;transition:all 0.3s linear;
            }
            .visible{
                opacity: 1;
            }
            .js-carousel{
                top: 0px;	
                left: 0px;
                transition: all .3s;
                height: 100%;
                position: absolute;
                z-index: 0;
            }
            .nav-bg{
                width: 0;
                position: absolute;
                top: 50%;
                left: 0;
                transform: translateY(-50%);
                background: #0055b8;
                border-radius: 20px;
                transition: left .3s ease-in-out,width .3s ease-in-out;
                height: 40px;

            }
            .perspective{
                perspective: 1000;
                -webkit-perspective: 1000;
            }
            .zIndex{
                z-index: 1;
            }
        </style>
